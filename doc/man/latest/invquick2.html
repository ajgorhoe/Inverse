    <div>
    <h2><span lang=EN-US style='color:yellow'>Variables </span><span
    lang=EN-US style='font-size:10.0pt'>(1)</span><span lang=EN-US
    style='color:yellow'><o:p></o:p></span></h2>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:12.0pt;mso-bidi-font-size:10.0pt;font-family:Arial;
    mso-bidi-font-family:"Times New Roman";color:yellow'><o:p>&nbsp;</o:p></span></b></p>
    </div>
    <![if !mso]></td>
   </tr>
  </table>
  <![endif]></v:textbox>
</v:shape><v:shape id="_x0000_s1164" type="#_x0000_t202" style='position:absolute;
 left:0;text-align:left;margin-left:291.4pt;margin-top:34.05pt;width:255.6pt;
 height:667.4pt;z-index:22' o:allowincell="f">
 <v:shadow offset="6pt,-6pt"/>
 <v:textbox style='mso-next-textbox:#_x0000_s1164' inset="1mm,,1mm">
  <![if !mso]>
  <table cellpadding=0 cellspacing=0 width="100%">
   <tr>
    <td><![endif]>
    <div>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>Shell variables</b> can hold
    objects (elements) of different types - <b style='mso-bidi-font-weight:
    normal'>options</b>, <b style='mso-bidi-font-weight:normal'>counters</b>, <b
    style='mso-bidi-font-weight:normal'>scalars</b> (decimal numbers), <b
    style='mso-bidi-font-weight:normal'>vectors</b>, <b style='mso-bidi-font-weight:
    normal'>matrices</b>, <b style='mso-bidi-font-weight:normal'>fields</b>, <b
    style='mso-bidi-font-weight:normal'>files</b>, and <b style='mso-bidi-font-weight:
    normal'>strings</b>. Their function is data storage, data exchange between
    different functions, and support to specific operations like matrix
    operations, domain transformation or file operations.</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span>Each variable can hold a <b style='mso-bidi-font-weight:normal'>multidimensional
    table of elements</b> of a specific type (see the figure below). Number of
    dimensions of this table is called variable <b style='mso-bidi-font-weight:
    normal'>rank</b>. Variables of rank zero can hold a single object.</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span>For each type of variables there exists a set of operations for
    their manipulation, e.g. copying, moving, deleting, creation,
    initialization, etc.</span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='text-transform:uppercase'>Example: Matrix Variables</span></b></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span>Let us create a matrix variable <span style='color:teal'>m</span>
    with a 3*2*3-dimensional element table (18 elements) and initialize the
    1-2-2-th element to</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'>   
    </span><sub><v:shape id="_x0000_i1028" type="#_x0000_t75" style='width:54.75pt;
     height:26.25pt' o:ole="" fillcolor="window">
     <v:imagedata src="invquick2_files/image010.wmz" o:title=""/>
    </v:shape></sub><![if gte mso 9]><o:OLEObject Type="Embed"
     ProgID="Equation.3" ShapeID="_x0000_i1028" DrawAspect="Content"
     ObjectID="_1189936671">
    </o:OLEObject>
   <![endif]><span style='mso-spacerun:yes'> </span></span></p>
    <p class=MsoNormal><span lang=EN-US>This is done by commands <b
    style='mso-bidi-font-weight:normal'>newmatrix</b> and <b style='mso-bidi-font-weight:
    normal'>setmatrix</b>:</span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman";color:blue'><span
    style='mso-spacerun:yes'>  </span><u>new</u>matrix</span></b><span
    lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:
    "Courier New";mso-bidi-font-family:"Times New Roman"'> { <span
    style='color:teal'>m</span> [ 3 2 3 ] }</span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman";color:blue'><span
    style='mso-spacerun:yes'>  </span><u>set</u>matrix</span></b><span
    lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:
    "Courier New";mso-bidi-font-family:"Times New Roman"'> <span
    style='color:purple'>{</span> <span style='color:teal'>m</span> [ 1 2 2 ] <o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span>2 3 <span style='color:green'>{</span> <span
    style='color:maroon'>{</span> 1<span style='color:fuchsia'>:</span> 1.1 1.2
    1.3 <span style='color:maroon'>}</span> <span style='color:maroon'>{</span>
    2<span style='color:fuchsia'>:</span> 2.1 2.2 2.3 <span style='color:maroon'>}</span>
    <span style='color:green'>}</span><span style='mso-spacerun:yes'>  </span><span
    style='color:purple'>}</span></span></p>
    <p class=MsoNormal><span lang=EN-US>The first command creates a matrix
    variable <span style='color:teal'>m</span> with a 3*2*3 element table, and
    the second command creates its 1-2-2-th element set to the 2*3 matrix
    above. After these commands variable <span style='color:teal'>m</span>
    looks like in figure below:</span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'>   
    </span><v:shape id="_x0000_i1029" type="#_x0000_t75" style='width:174pt;
     height:186pt' o:ole="" fillcolor="window">
     <v:imagedata src="invquick2_files/image011.wmz" o:title=""/>
    </v:shape><![if gte mso 9]><o:OLEObject Type="Embed" ProgID="Word.Picture.8"
     ShapeID="_x0000_i1029" DrawAspect="Content" ObjectID="_1189936672">
    </o:OLEObject>
   <![endif]></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span>If <b style='mso-bidi-font-weight:normal'>rank</b> of matrix
    variable was <b style='mso-bidi-font-weight:normal'>zero</b>, it would not
    be necessary to execute the <b style='mso-bidi-font-weight:normal'><span
    style='color:blue'>newmatrix</span></b> command, since <b style='mso-bidi-font-weight:
    normal'><span style='color:blue'>setmatrix</span></b> would create the
    variable itself. Square brackets following matrix name would not be
    necessary since there would not be any indices (although placing empty
    square brackets is also valid).</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span>Matrices can be stated in different <b style='mso-bidi-font-weight:
    normal'>forms</b>. The above matrix could be specified in the following
    ways:</span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span>2 3 <span style='color:green'>{</span> <span
    style='color:maroon'>{</span> 1 1<span style='color:fuchsia'>:</span> 1.1 <span
    style='color:maroon'>}</span> <span style='color:maroon'>{</span> 1 2<span
    style='color:fuchsia'>:</span> 1.2 <span style='color:maroon'>}</span> <span
    style='color:maroon'>{</span> 1 3<span style='color:fuchsia'>:</span> 1.3 <span
    style='color:maroon'>}</span> <span style='color:maroon'>{</span> 2 1<span
    style='color:fuchsia'>:</span> 2.1 <span style='color:maroon'>}</span> <span
    style='color:maroon'>{</span> 2 2<span style='color:fuchsia'>:</span> 2.2 <span
    style='color:maroon'>}</span> <span style='color:maroon'>{</span> 2 3<span
    style='color:fuchsia'>:</span> 2.3 <span style='color:maroon'>}</span><span
    style='mso-spacerun:yes'>  </span><span style='color:green'>}</span><span
    style='mso-spacerun:yes'>     </span></span><span lang=EN-US>or<span
    style='color:black'><o:p></o:p></span></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman";
    color:purple'><span style='mso-spacerun:yes'>  </span></span><span
    lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:
    "Courier New";mso-bidi-font-family:"Times New Roman"'>2 3 <span
    style='color:green'>{</span> <span style='color:maroon'>{</span> 1.1 1.2
    1.3 2.1 2.2 2.3 <span style='color:maroon'>}</span> <span style='color:
    green'>}</span></span></p>
    <p class=MsoNormal><span lang=EN-US>If we just want to create a matrix with
    a given number of rows and columns without specifying components, only
    dimensions can be given followed by empty curly brackets, e.g.</span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span>2 3 <span style='color:green'>{</span><span
    style='mso-spacerun:yes'>  </span><span style='color:green'>}</span></span></p>
    <p class=MsoNormal><span lang=EN-US>If a matrix already exists, we can
    specify arbitrary number of its components without dimensions, e.g.</span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span><span style='color:green'>{</span> <span
    style='color:maroon'>{</span> 1 1<span style='color:fuchsia'>:</span> 1.1 <span
    style='color:maroon'>}</span> <span style='color:maroon'>{</span> 2 2<span
    style='color:fuchsia'>:</span> 2.2 <span style='color:maroon'>}</span> <span
    style='color:maroon'>{</span> 2 3<span style='color:fuchsia'>:</span> 2.3 <span
    style='color:maroon'>}</span><span style='mso-spacerun:yes'>  </span><span
    style='color:green'>}</span></span></p>
    <p class=MsoNormal><span lang=EN-US>We can also point to an existent matrix
    element instead of specifying matrix contents, in this case a copy of that
    element is created:</span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span><span style='color:fuchsia'>#</span> { <span
    style='color:teal'>mat1</span> [4 1] }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span>A number of other functions enable manipulation of matrix variables.
    Some of them can operate on sub-tables of elements, e.g. <b
    style='mso-bidi-font-weight:normal'><u><span style='color:blue'>copy</span></u><span
    style='color:blue'>matrix</span></b>, which copies matrices from one
    element sub-table to the corresponding elements of another sub-table.
    Functions that operate on whole variables have the suffix “<b
    style='mso-bidi-font-weight:normal'>var</b>”, e.g. <b style='mso-bidi-font-weight:
    normal'><u><span style='color:blue'>delete</span></u><span
    style='color:blue'>matrix<u>var</u></span></b>. </span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    </div>
    <![if !mso]></td>
   </tr>
  </table>
  <![endif]></v:textbox>

   <tr>
    <td><![endif]>
    <div>
    <h2><span lang=EN-US style='color:yellow'>Expression Evaluator (Calculator)
    </span><span lang=EN-US style='font-size:10.0pt'>(2)</span><span
    lang=EN-US style='color:yellow'><o:p></o:p></span></h2>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:12.0pt;mso-bidi-font-size:10.0pt;font-family:Arial;
    mso-bidi-font-family:"Times New Roman";color:yellow'><o:p>&nbsp;</o:p></span></b></p>
    </div>
    <![if !mso]></td>
   </tr>
  </table>
  <![endif]></v:textbox>
</v:shape><v:shape id="_x0000_s1211" type="#_x0000_t202" style='position:absolute;
 left:0;text-align:left;margin-left:14.5pt;margin-top:34.05pt;width:255.6pt;
 height:234.3pt;z-index:42' o:allowincell="f">
 <v:shadow offset="6pt,-6pt"/>
 <v:textbox style='mso-next-textbox:#_x0000_s1211' inset="1mm,,1mm">
  <![if !mso]>
  <table cellpadding=0 cellspacing=0 width="100%">
   <tr>
    <td><![endif]>
    <div>
    <h4><span lang=EN-US>Definition of expression evaluator functions using
    file interpreter:</span></h4>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman";color:blue'><span
    style='mso-spacerun:yes'> </span>definefunction</span></b><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'> { <span style='color:fuchsia'>funcname</span>
    [ <b style='mso-bidi-font-weight:normal'>defblock</b> ] }</span></p>
    <p class=MsoNormal><span lang=EN-US>- defines a new calculator function
    named <span style='color:fuchsia'>funcname</span>. Block <b
    style='mso-bidi-font-weight:normal'>defblock</b> is interpreted at every
    evaluation of this function. User must define the return value in this
    block using the <b style='mso-bidi-font-weight:normal'><span
    style='color:blue'>return</span></b> function, which requires one argument
    - a mathematical expression whose value will be returned by the newly
    defined function. The user can access values of actual arguments at
    function call by calculator function <span style='color:gray'>argument</span>,
    which takes as argument the ordinary number of the required argument and
    returns its value. Another calculator function <span style='color:gray'>numargs</span>
    returns the number of arguments passed at function call. This function
    enables definition of functions with variable number of arguments.</span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US>Example:</span></b><span
    lang=EN-US> Definition of a calculator function that returns sum of its
    arguments:</span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span><b style='mso-bidi-font-weight:normal'><span
    style='color:blue'>definefunction</span></b> { <span style='color:fuchsia'>Sumation</span>
    </span><span style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:
    "Courier New";mso-bidi-font-family:"Times New Roman";mso-ansi-language:
    SL'><o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span>[<o:p></o:p></span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'> </span></span></b><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'><span
    style='mso-spacerun:yes'> </span><span style='color:blue'>=</span></b>{<span
    style='color:maroon'>retsum</span>:<i style='mso-bidi-font-style:normal'>0</i>}<o:p></o:p></span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'> </span></span></b><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'><span
    style='mso-spacerun:yes'> </span><span style='color:blue'>=</span></b>{<span
    style='color:maroon'>indsum</span>:<i style='mso-bidi-font-style:normal'>1</i>}<o:p></o:p></span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'> </span></span></b><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'><span
    style='mso-spacerun:yes'> </span><span style='color:blue'>while</span></b>
    { (<i style='mso-bidi-font-style:normal'><span style='color:maroon'>indsum</span>&lt;=<u><span
    style='color:gray'>numargs</span></u>[ ]</i>)}<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>    </span>[<o:p></o:p></span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'> </span></span></b><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'><span
    style='mso-spacerun:yes'>   </span><span style='color:blue'>=</span></b>{<span
    style='color:maroon'>retsum</span>: <i style='mso-bidi-font-style:normal'><span
    style='color:maroon'>retsum</span>+<u><span style='color:gray'>argument</span></u>[<span
    style='color:maroon'>indsum</span>]</i> }<o:p></o:p></span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span style='mso-spacerun:yes'> 
    </span></span></b><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span><b style='mso-bidi-font-weight:normal'><span
    style='mso-spacerun:yes'>  </span><span style='color:blue'>=</span></b>{<span
    style='color:maroon'>indsum</span>: <i style='mso-bidi-font-style:normal'><span
    style='color:maroon'>indsum</span>+1</i> }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>    </span>] }<o:p></o:p></span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'> </span></span></b><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'><span
    style='mso-spacerun:yes'> </span><u><span style='color:blue'>return</span></u></b>{<i
    style='mso-bidi-font-style:normal'><span style='color:maroon'>retsum</span></i>}<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span>] }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>After this definition, expression “<i
    style='mso-bidi-font-style:normal'><span style='color:fuchsia'>Sumation</span>[
    3,14,2 ]</i>” will evaluate to 19, for example.</span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    </div>
    <![if !mso]></td>
   </tr>
  </table>
  <![endif]></v:textbox>

</v:shape><v:shape id="_x0000_s1169" type="#_x0000_t202" style='position:absolute;

  <![if !mso]>
  <table cellpadding=0 cellspacing=0 width="100%">
   <tr>
    <td><![endif]>
    <div>
    <h2><span lang=EN-US style='color:yellow'>Variables </span><span
    lang=EN-US style='font-size:10.0pt'>(2)</span><span lang=EN-US
    style='color:yellow'><o:p></o:p></span></h2>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:12.0pt;mso-bidi-font-size:10.0pt;font-family:Arial;
    mso-bidi-font-family:"Times New Roman";color:yellow'><o:p>&nbsp;</o:p></span></b></p>
    </div>

</v:shape><v:shape id="_x0000_s1170" type="#_x0000_t202" style='position:absolute;
 left:0;text-align:left;margin-left:14.5pt;margin-top:358.4pt;width:255.6pt;
 height:404.7pt;z-index:28' o:allowincell="f">
 <v:shadow offset="6pt,-6pt"/>
 <v:textbox style='mso-next-textbox:#_x0000_s1170' inset="1mm,,1mm">
  <![if !mso]>
  <table cellpadding=0 cellspacing=0 width="100%">
   <tr>
    <td><![endif]>
    <div>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span>Individual matrix <b style='mso-bidi-font-weight:normal'>components</b>
    can be accessed by the expression evaluator function <i style='mso-bidi-font-style:
    normal'><u><span style='color:gray'>get</span></u><span style='color:gray'>matrix</span></i>.
    For example, <i style='mso-bidi-font-style:normal'><u><span
    style='color:gray'>get</span></u><span style='color:gray'>matrix</span></i>
    [“m”,2,1,1,2,2] refers to the second row and the first column of matrix
    element 1-2-2 of matrix variable <span style='color:teal'>m</span>, and
    evaluates to 2.1 if <span style='color:teal'>m</span> is defined as in the
    figure. The first argument is variable name in double quotes, the second
    one is row number, the third one is column number, and the rest are indices
    of matrix element in variable element table. <b style='mso-bidi-font-weight:
    normal'>Dimensions</b> of the variable element table can be obtained by the
    <i style='mso-bidi-font-style:normal'><u><span style='color:gray'>get</span></u><span
    style='color:gray'>matrix<u>dim</u></span></i> function, e.g. <i
    style='mso-bidi-font-style:normal'><u><span style='color:gray'>get</span></u><span
    style='color:gray'>matrix<u>dim</u></span></i> [“m”,2] evaluates to the
    second dimension of the matrix variable element table, which is 2. If the
    second argument of <i style='mso-bidi-font-style:normal'><u><span
    style='color:gray'>get</span></u><span style='color:gray'>matrix<u>dim</u></span></i>
    is 0, variable rank is returned.</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span>Other variable types have similar interpreter and calculator
    manipulation functions than matrices. Their names are derived simply by
    replacing the string “<b style='mso-bidi-font-weight:normal'>matrix</b>” by
    the appropriate type name, e.g. “<b style='mso-bidi-font-weight:normal'>scalar</b>”,
    “<b style='mso-bidi-font-weight:normal'>vector</b>”, “<b style='mso-bidi-font-weight:
    normal'>field</b>”,<span style='mso-spacerun:yes'>  </span>“<b
    style='mso-bidi-font-weight:normal'>file</b>”, <b style='mso-bidi-font-weight:
    normal'>etc</b>. For example, <b style='mso-bidi-font-weight:normal'><u><span
    style='color:blue'>copy</span></u><span style='color:blue'>scalar</span> </b>copies
    element sub-tables of scalar variables.</span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>scalars </b>are specified
    simply as numbers, <b style='mso-bidi-font-weight:normal'>fields</b> are
    specified in the same way as matrices and <b style='mso-bidi-font-weight:
    normal'>vectors</b> are specified in a similar form. For example, a zero
    rank vector variable <span style='color:teal'>v</span> containing vector</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'>   
    </span><sub><v:shape id="_x0000_i1030" type="#_x0000_t75" style='width:62.25pt;
     height:14.25pt' o:ole="" fillcolor="window">
     <v:imagedata src="invquick2_files/image012.wmz" o:title=""/>
    </v:shape></sub><![if gte mso 9]><o:OLEObject Type="Embed"
     ProgID="Equation.3" ShapeID="_x0000_i1030" DrawAspect="Content"
     ObjectID="_1189936674">
    </o:OLEObject>
   <![endif]></span></p>
    <p class=MsoNormal><span lang=EN-US>can be created like this:</span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span><b style='mso-bidi-font-weight:normal'><span
    style='color:blue'>setvector</span></b> { <span style='color:teal'>v</span>
    3 { 1.1 2.2 3.3 } } </span><span lang=EN-US><span
    style='mso-spacerun:yes'>       </span>or</span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman";color:blue'><span
    style='mso-spacerun:yes'>  </span>setvector</span></b><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'> <span style='color:maroon'>{</span>
    <span style='color:teal'>v</span> 3 <span style='color:green'>{</span>
    {1:1.1} {2:2.2} {3:3.3} <span style='color:green'>}</span> <span
    style='color:maroon'>}</span> </span></p>
    <p class=MsoNormal><span lang=EN-US>As is the case with matrices, only
    dimensions or individual components can be specified. We can use this to
    set components of vectors, matrices or fields according to some rule. For
    example, we can create a 100-dimensional vector variable v1 with components
    1.01, 2.02, 3.03, …, 101, like this:</span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span><b style='mso-bidi-font-weight:normal'><span
    style='color:blue'>setvector</span></b> { <span style='color:teal'>v1</span>
    100 { } } <o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span><b style='mso-bidi-font-weight:normal'><span
    style='color:blue'>=</span></b> { <span style='color:maroon'>j</span> <span
    style='color:fuchsia'>:</span> 1 }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span><b style='mso-bidi-font-weight:normal'><span
    style='color:blue'>while</span></b> { (<i style='mso-bidi-font-style:normal'><span
    style='color:maroon'>j</span>&lt;=100</i>) [<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>    </span><b style='mso-bidi-font-weight:normal'><span
    style='color:blue'>setvector</span></b> <span style='color:purple'>{</span>
    <span style='color:teal'>v1</span> <span style='color:green'>{</span> <span
    style='color:navy'>{</span> <span style='color:fuchsia'>$</span> <span
    style='color:maroon'>j</span> <span style='color:fuchsia'>:</span> <span
    style='color:fuchsia'>$</span> { <i style='mso-bidi-font-style:normal'><span
    style='color:maroon'>j</span>+0.01*<span style='color:maroon'>j</span></i>
    } <span style='color:navy'>}</span> <span style='color:green'>}</span> <span
    style='color:purple'>}</span><o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>    </span><b style='mso-bidi-font-weight:normal'><span
    style='color:blue'>=</span></b> { <span style='color:maroon'>j</span>: <span
    style='color:maroon'>j</span>+1 }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span>]}<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>We exploited the possibility of
    replacing numbers by expression evaluator variables and mathematical
    expressions.</span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>File</b> variables deserve
    some additional attention. They carry <b style='mso-bidi-font-weight:normal'>file</b>
    objects, which are logical representations of files on the computer file
    system. File manipulation functions (like functions of the general file
    interface) operate on such variables. In order to use these functions, file
    objects must be connected to files and files must be open. We can create a
    file object, connect it with an actual file, and open the file with
    function <b style='mso-bidi-font-weight:normal'><span style='color:blue'>setfile</span></b>,
    e.g.</span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span><b style='mso-bidi-font-weight:normal'><span
    style='color:blue'>setfile</span></b> { <span style='color:green'>outfile</span><span
    style='mso-spacerun:yes'>  </span>test.ct<span style='mso-spacerun:yes'> 
    </span>ab+ }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>A file variable named <span
    style='color:lime'>outfile</span> is created and its only element is
    connected with the file “test.ct”, which is opened at the same time. “a+”
    is the mode in which the file is open and can usually be omitted. In this
    case the shell determines opening mode. Basic <b style='mso-bidi-font-weight:
    normal'>modes</b> are “<b style='mso-bidi-font-weight:normal'>w</b>” (file
    open for writing), “<b style='mso-bidi-font-weight:normal'>r</b>” (open for
    reading), “<b style='mso-bidi-font-weight:normal'>a</b>” (open for
    appending), each of which can have suffices “<b style='mso-bidi-font-weight:
    normal'>b</b>” (binary mode –does not have effect on Unix systems) and/or “<b
    style='mso-bidi-font-weight:normal'>+</b>” (file open for both reading and
    writing).</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span>File variables are destroyed and the corresponding files closed by
    the <b style='mso-bidi-font-weight:normal'><span style='color:blue'>deletefilevar</span></b>
    function, e.g.:</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'><span style='color:blue'>deletefilevar</span></b>
    { <span style='color:lime'>outfile</span> }</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span>Four file variables have a <b style='mso-bidi-font-weight:normal'>pre-defined
    meaning</b>, which are <span style='color:lime'>infile</span> (shell input
    file), <span style='color:lime'>outfile</span> (shell output file –
    function <b style='mso-bidi-font-weight:normal'><span style='color:blue'>fwrite</span></b>
    writes to this file), <span style='color:lime'>aninfile</span> (simulation
    input file) and <span style='color:lime'>anoutfile</span> (simulation
    output file). </span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>

    <div>
    <h2><span lang=EN-US style='color:yellow'>Variables </span><span
    lang=EN-US style='font-size:10.0pt'>(3)</span><span lang=EN-US
    style='color:yellow'><o:p></o:p></span></h2>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:12.0pt;mso-bidi-font-size:10.0pt;font-family:Arial;
    mso-bidi-font-family:"Times New Roman";color:yellow'><o:p>&nbsp;</o:p></span></b></p>
    </div>
    <![if !mso]></td>
   </tr>
  </table>
  <![endif]></v:textbox>
</v:shape><v:shape id="_x0000_s1167" type="#_x0000_t202" style='position:absolute;
 left:0;text-align:left;margin-left:14.5pt;margin-top:25.65pt;width:255.6pt;
 height:134.9pt;z-index:25' o:allowincell="f">
 <v:shadow offset="6pt,-6pt"/>
 <v:textbox style='mso-next-textbox:#_x0000_s1167' inset="1mm,,1mm">
  <![if !mso]>
  <table cellpadding=0 cellspacing=0 width="100%">
   <tr>
    <td><![endif]>
    <div>
    <p class=MsoNormal><span lang=EN-US>A file variable named <span
    style='color:green'>outfile</span> is created and its only element is
    connected with the file “test.ct”, which is opened at the same time. “a+”
    is the mode in which the file is open and can usually be omitted. In this
    case the shell determines opening mode. Basic <b style='mso-bidi-font-weight:
    normal'>modes</b> are “<b style='mso-bidi-font-weight:normal'>w</b>” (file
    open for writing), “<b style='mso-bidi-font-weight:normal'>r</b>” (open for
    reading), “<b style='mso-bidi-font-weight:normal'>a</b>” (open for
    appending), each of which can have suffices “<b style='mso-bidi-font-weight:
    normal'>b</b>” (binary mode –does not have effect on Unix systems) and/or “<b
    style='mso-bidi-font-weight:normal'>+</b>” (file open for both reading and
    writing).</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span>File variables are destroyed and the corresponding files closed by
    the <b style='mso-bidi-font-weight:normal'><span style='color:blue'>deletefilevar</span></b>
    function, e.g.:</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'><span style='color:blue'>deletefilevar</span></b>
    { <span style='color:green'>outfile</span> }</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span>Four file variables have a <b style='mso-bidi-font-weight:normal'>pre-defined
    meaning</b>, which are <span style='color:green'>infile</span> (shell input
    file), <span style='color:green'>outfile</span> (shell output file –
    function <b style='mso-bidi-font-weight:normal'><span style='color:blue'>fwrite</span></b>
    writes to this file), <span style='color:green'>aninfile</span> (simulation
    input file) and <span style='color:green'>anoutfile</span> (simulation
    output file). </span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    </div>
    <![if !mso]></td>
   </tr>
  </table>
  <![endif]></v:textbox>

    <div>
    <p class=MsoCaption align=left style='text-align:left'><b style='mso-bidi-font-weight:

    </div>

</v:shape><v:shape id="_x0000_s1213" type="#_x0000_t202" style='position:absolute;
 left:0;text-align:left;margin-left:14.5pt;margin-top:203.95pt;width:255.6pt;
 height:31.5pt;z-index:44' o:allowincell="f" filled="f" stroked="f">
 <v:shadow offset="6pt,-6pt"/>
 <v:textbox style='mso-next-textbox:#_x0000_s1213' inset="1mm,,1mm">
  <![if !mso]>
  <table cellpadding=0 cellspacing=0 width="100%">
   <tr>
    <td><![endif]>
    <div>
    <h2><span lang=EN-US style='color:yellow'>Shell Output<o:p></o:p></span></h2>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:12.0pt;mso-bidi-font-size:10.0pt;font-family:Arial;
    mso-bidi-font-family:"Times New Roman";color:yellow'><o:p>&nbsp;</o:p></span></b></p>
    </div>
    <![if !mso]></td>
   </tr>
  </table>
  <![endif]></v:textbox>
</v:shape><v:shape id="_x0000_s1214" type="#_x0000_t202" style='position:absolute;
 left:0;text-align:left;margin-left:14.5pt;margin-top:227.85pt;width:255.6pt;
 height:518.3pt;z-index:45' o:allowincell="f">
 <v:shadow offset="6pt,-6pt"/>
 <v:textbox style='mso-next-textbox:#_x0000_s1214' inset="1mm,,1mm">
  <![if !mso]>
  <table cellpadding=0 cellspacing=0 width="100%">
   <tr>
    <td><![endif]>
    <div>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span>Function <b style='mso-bidi-font-weight:normal'><span
    style='color:blue'>write</span></b> is a basic output function of the
    shell. It prints to the programme standard output (usually a terminal
    window), but has equivalents <b style='mso-bidi-font-weight:normal'><u><span
    style='color:blue'>f</span></u><span style='color:blue'>write</span></b> that
    prints to the shell output file (<span style='color:teal'>outfile</span>)
    and <b style='mso-bidi-font-weight:normal'><u><span style='color:blue'>d</span></u><span
    style='color:blue'>write</span></b> that prints both to the standard output
    and the shell output file.</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span>Function simply prints its arguments one by one. Arguments can be <b
    style='mso-bidi-font-weight:normal'>strings</b> in double quotes, e.g.</span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span><span style='color:fuchsia'>“</span>Normal
    termination.<span style='color:fuchsia'>\</span>n<span style='color:fuchsia'>”</span><o:p></o:p></span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US>special
    character</span></b><span lang=EN-US> sequences, e.g.</span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span><span style='color:fuchsia'>\</span>n<o:p></o:p></span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US>expression
    evaluator variables</span></b><span lang=EN-US>, e.g.</span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span><span style='color:fuchsia'>$</span> a1<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>or <b style='mso-bidi-font-weight:normal'>mathematical
    expressions</b>, e.g.</span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span><span style='color:fuchsia'>$</span> <span
    style='color:fuchsia'>{</span> <i style='mso-bidi-font-style:normal'><span
    style='color:maroon'>a</span>+3*<span style='color:gray'>sin</span>[<span
    style='color:gray'>getvector</span>[“parammom”,2]]</i> <span
    style='color:fuchsia'>}</span><o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>Strings</b> are output
    directly. They can eventually include special character sequences, which
    are replaced by the appropriate characters before the string is printed
    (e.g. \n in the example above is replaced by the newline character).
    Brackets that appear in strings must be stated by escape sequences if they
    are not closed, because of the file interpreter rule that all brackets must
    be closed no matter where they occur.</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>Special character sequences</b>
    are replaced by the appropriate special characters and then printed. The
    most often used are <b style='mso-bidi-font-weight:normal'>\q</b> for
    single quote </span><span style='mso-ansi-language:SL'>('), </span><b
    style='mso-bidi-font-weight:normal'><span lang=EN-US>\Q</span></b><span
    lang=EN-US> or <b style='mso-bidi-font-weight:normal'>\d</b> for double
    quote (“</span><span style='mso-ansi-language:SL'>), </span><b
    style='mso-bidi-font-weight:normal'><span lang=EN-US>\\</span></b><span
    lang=EN-US> for backslash (\), <b style='mso-bidi-font-weight:normal'>\n</b>
    for newline character, <b style='mso-bidi-font-weight:normal'>\r</b> for
    carriage return, <b style='mso-bidi-font-weight:normal'>\t</b> for tab
    character, <b style='mso-bidi-font-weight:normal'>\&lt;</b> or <b
    style='mso-bidi-font-weight:normal'>\5</b> for {, <b style='mso-bidi-font-weight:
    normal'>\&gt;</b> or <b style='mso-bidi-font-weight:normal'>\6</b> for }, <b
    style='mso-bidi-font-weight:normal'>\1</b> for (, <b style='mso-bidi-font-weight:
    normal'>\2</b> for ), <b style='mso-bidi-font-weight:normal'>\3</b> for [, <b
    style='mso-bidi-font-weight:normal'>\4</b> for ].</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>Mathematical expressions</b>
    and <b style='mso-bidi-font-weight:normal'>calculator variables</b> are
    evaluated by the expression evaluator and their values are printed.
    Variables are stated by the $ sign followed by variable name, while
    expressions are stated by the $ sign followed by curly brackets containing
    the expression.</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span>Expression evaluator functions for accessing contents of shell
    variables can be used in expressions. The <b style='mso-bidi-font-weight:
    normal'><span style='color:blue'>write</span></b> function and its
    equivalents can therefore be used to output any information available at a
    specific moment in a desired format.</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>Example:<o:p></o:p></b></span></p>
    <p class=MsoNormal align=left style='text-align:left'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span style='mso-spacerun:yes'> 
    </span>Write{ <span style='color:fuchsia'>\</span>n<span style='color:fuchsia'>\</span>n
    <span style='color:fuchsia'>$</span><span style='color:maroon'>i</span> <span
    style='color:fuchsia'>“</span>th parameter: <span style='color:fuchsia'>“</span>
    <o:p></o:p></span></p>
    <p class=MsoNormal align=left style='text-align:left'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>        </span><span style='color:fuchsia'>$</span>{<i
    style='mso-bidi-font-style:normal'><span style='color:gray'>getvector</span>[“<span
    style='color:teal'>parammom</span>”,<span style='color:maroon'>i</span>]</i>}
    <span style='color:fuchsia'>“</span>.\n<span style='color:fuchsia'>”</span>
    }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span>For each type of <b style='mso-bidi-font-weight:normal'>variable</b>
    there exist functions, which their contents. Typically there are two basic
    output functions for each type of variable, one that outputs contents of
    the whole variable and one that outputs individual elements or sub-tables
    of elements. For example, for matrix variable that contains 2*3 matrix
    elements,</span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman";color:blue'><span
    style='mso-spacerun:yes'>  </span><u>print</u>matrix<u>var</u></span></b><span
    lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:
    "Courier New";mso-bidi-font-family:"Times New Roman"'> { </span><span
    lang=EN-US style='font-family:"Courier New";mso-bidi-font-family:"Times New Roman";
    color:teal'>m1</span><span lang=EN-US style='font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'> </span><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'>}<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>prints the whole matrix variable, which
    include information about element table dimensions and contents of
    individual matrix elements, while</span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman";color:blue'><span
    style='mso-spacerun:yes'>  </span><u>print</u>matrix</span></b><span
    lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:
    "Courier New";mso-bidi-font-family:"Times New Roman"'> { </span><span
    lang=EN-US style='font-family:"Courier New";mso-bidi-font-family:"Times New Roman";
    color:teal'>m1 </span><span lang=EN-US style='font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'>[2] </span><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'>}<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>prints the contents of three matrices
    contained in variable sub-table <span style='color:teal'>m1 </span>[2],
    i.e. matrices <span style='color:teal'>m1 </span>[2,1], <span
    style='color:teal'>m1 </span>[2,2] and<span style='color:teal'> m1 </span>[2,3].
    Command</span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman";color:blue'><span
    style='mso-spacerun:yes'>  </span><u>print</u>matrix</span></b><span
    lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:
    "Courier New";mso-bidi-font-family:"Times New Roman"'> { </span><span
    lang=EN-US style='font-family:"Courier New";mso-bidi-font-family:"Times New Roman";
    color:teal'>m1 </span><span lang=EN-US style='font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'>[2 1] </span><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'>}</span></p>
    <p class=MsoNormal><span lang=EN-US>would print only one matrix since
    sub-table specification<span style='color:teal'> m1 </span>[2 1] specifies
    a single element.</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span>Equivalent functions exist for other types of variables. Their names
    are derived by replacing parts of the above function names that are not
    underlined by the appropriate variable types (e.g. scalar, vector, file, etc.).
    Functions stated above print to the programme standard output. Their
    equivalents whose names are derived by adding a prefix <b style='mso-bidi-font-weight:
    normal'><span style='color:blue'>f</span></b>, e.g. <b style='mso-bidi-font-weight:
    normal'><u><span style='color:blue'>fprint</span></u><span
    style='color:blue'>matrix<u>var</u></span></b>, print to the shell output
    file (<span style='color:green'>outfile</span>) </span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    </div>
    <![if !mso]></td>
   </tr>
  </table>
  <![endif]></v:textbox>

</v:shape><v:shape id="_x0000_s1175" type="#_x0000_t202" style='position:absolute;
 left:0;text-align:left;margin-left:291.4pt;margin-top:25.65pt;width:255.6pt;
 height:31.45pt;z-index:30' o:allowincell="f" filled="f" stroked="f">
 <v:shadow offset="6pt,-6pt"/>
 <v:textbox style='mso-next-textbox:#_x0000_s1175' inset="1mm,,1mm">
  <![if !mso]>
  <table cellpadding=0 cellspacing=0 width="100%">
   <tr>
    <td><![endif]>
    <div>
    <h2><span lang=EN-US style='color:yellow'>Syntax Checker &amp; Debugger<o:p></o:p></span></h2>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:12.0pt;mso-bidi-font-size:10.0pt;font-family:Arial;
    mso-bidi-font-family:"Times New Roman";color:yellow'><o:p>&nbsp;</o:p></span></b></p>
    </div>
    <![if !mso]></td>
   </tr>
  </table>
  <![endif]></v:textbox>
</v:shape><v:shape id="_x0000_s1176" type="#_x0000_t202" style='position:absolute;
 left:0;text-align:left;margin-left:291pt;margin-top:49.75pt;width:255.6pt;
 height:640.3pt;z-index:31' o:allowincell="f">
 <v:shadow offset="6pt,-6pt"/>
 <v:textbox style='mso-next-textbox:#_x0000_s1176' inset="1mm,,1mm">
  <![if !mso]>
  <table cellpadding=0 cellspacing=0 width="100%">
   <tr>
    <td><![endif]>
    <div>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>Syntax checker</b> checks the
    command file for syntax errors and reports them. Identification of errors
    is limited; especially function arguments are not checked for all
    functions. This is partially a consequence of the interpreter concept
    itself since the meaning of arguments is many times known only during the
    runtime. Checking arguments for all commands would also require a
    tremendous overhead in the code, which would be hard to justify by the gained
    benefit. However, the syntax checker can discover some frequent and
    problematic errors like parenthesis mismatches and function names
    misspellings. The checker is run by</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'>

    </span>test.cm -c</span></span></p>
    <p class=MsoNormal><span lang=EN-US>if <span style='color:green'>inverse</span>

    activates the checker.</span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>Debugger</b> is used for
    tracing code execution and facilitates error location. It allows
    step-by-step execution of arbitrary portions of code, checking and changing
    variable values in the middle of execution, etc. It is run e.g. by </span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'>   
    </span><span style='color:green'>inverse<span style='mso-spacerun:yes'> 
    </span>test.cm -d</span></span></p>
    <p class=MsoNormal><span lang=EN-US>Option <span style='color:green'>–c</span>

    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>

</v:shape><v:shape id="_x0000_s1191" type="#_x0000_t202" style='position:absolute;
 left:0;text-align:left;margin-left:21.6pt;margin-top:34.05pt;width:518.3pt;

 <v:textbox style='mso-next-textbox:#_x0000_s1191' inset="1mm,,1mm">

   <tr>
    <td><![endif]>
    <div>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>Variables with pre-defined
    meaning</b> are variables designed for carrying specific data relevant for
    optimization. Some interpreter and calculator functions operate on specific
    variables with a pre-defined meaning, which therefore do not need to be
    specified as arguments. For example, there is a set of interfacing functions
    that operate only on a file variable <span style='color:green'>infile</span>,
    which have a function of general input file.</span></p>

    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span>Within the <b style='mso-bidi-font-weight:normal'>analysis block</b>
    user must assign values to those of the above listed variables that are
    needed by the optimization algorithm. In this block the user defines the
    direct analysis, i.e. the way in which these variables are evaluated at current
    parameter values. These reside in the vector <b style='mso-bidi-font-weight:
    normal'>parammom</b> when the analysis block is interpreted. If, for
    example, we have a constraint optimization problem and run an algorithm
    that requires the first derivatives, variables <b style='mso-bidi-font-weight:
    normal'>objectivemom</b>, <b style='mso-bidi-font-weight:normal'>constraintmom</b>,
    <b style='mso-bidi-font-weight:normal'>gradobjectivemom</b> and <b
    style='mso-bidi-font-weight:normal'>gradconstraintmom</b> must be
    calculated and set within the analysis block.</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span>Each of the above variables has beside the <b style='mso-bidi-font-weight:
    normal'>current</b> also its <b style='mso-bidi-font-weight:normal'>initial</b>
    and <b style='mso-bidi-font-weight:normal'>optimal</b> variant. The name of
    the initial variant is obtained by replacing suffix “<b style='mso-bidi-font-weight:
    normal'>mom</b>” by “<b style='mso-bidi-font-weight:normal'>0</b>” while
    the optimal variant is obtained by replacing the suffix with “<b
    style='mso-bidi-font-weight:normal'>opt</b>”. Optimal variants are used by
    some algorithms for storing results, while the initial variants are
    currently not used.</span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>

    in square brackets while dimensions of individual elements (i.e. vectors or
    matrices) are stated in round brackets. These are problem characteristic

      <td width=86 valign=top style='width:64.15pt;border-top:none;border-left:
      double windowtext 2.25pt;border-bottom:double windowtext 2.25pt;
      border-right:solid windowtext 1.5pt;mso-border-top-alt:solid windowtext 1.5pt;
      padding:0in 5.4pt 0in 5.4pt'>
      <p class=MsoNormal><i style='mso-bidi-font-style:normal'><span
      lang=EN-US>nummeas</span></i></p>
      </td>
      <td width=272 valign=top style='width:204.1pt;border-top:none;border-left:
      none;border-bottom:double windowtext 2.25pt;border-right:double windowtext 2.25pt;
      mso-border-top-alt:solid windowtext .5pt;mso-border-left-alt:solid windowtext 1.5pt;
      padding:0in 5.4pt 0in 5.4pt'>
      <p class=MsoNormal><span lang=EN-US>Number of measurements (applicable
      for inverse problems)</span></p>
      </td>
     </tr>
    </table>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span>The above listed dimensions are not stored in shell user defined variables,
    but have a special storage. Each of them is accessed by its own expression
    evaluator function, the name of which is the dimension name with prefix “<b
    style='mso-bidi-font-weight:normal'>get</b>”, e.g. <u><span
    style='color:gray'>get</span></u><span style='color:gray'>numparam</span> [
    ] returns number of optimization parameters. These dimensions are set when
    a pre-defined variable or its element, for which a specific dimension is
    relevant, is created. For example, the command</span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span><b style='mso-bidi-font-weight:normal'><span
    style='color:blue'>setvector</span></b> { <u><span style='color:green'>grad</span></u><span
    style='color:green'>constraint<u>mom</u></span> [2] 3 { } }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>will set <i style='mso-bidi-font-style:
    normal'>numparam</i> to 3 and <i style='mso-bidi-font-style:normal'>numconstraints</i>
    to 2. There is also an inverse effect on the <b style='mso-bidi-font-weight:
    normal'><span style='color:blue'>setvector</span></b> function: if for
    example <i style='mso-bidi-font-style:normal'>numparam</i> is 4, we do not
    need to state this dimension when we create related pre-defined variables
    and their elements (vector <span style='color:green'>param<u>mom</u></span>,
    for example):</span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span>setvector { <span style='color:green'>param<u>mom</u></span>
    { 1.1<span style='mso-spacerun:yes'>  </span>2.2<span
    style='mso-spacerun:yes'>  </span>3.3<span style='mso-spacerun:yes'> 
    </span>4.4 } }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span>For inverse problems, there are two more pre-defined variables used
    for storing input data for an inverse analysis, i.e. measurements and their
    deviations:</span></p>

      <p class=MsoNormal style='tab-stops:22.95pt;border:none;mso-border-alt:

      </div>
      <p class=MsoNormal style='margin-top:0in;margin-right:-5.4pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
      <p class=MsoNormal style='margin-left:-5.4pt'><span lang=EN-US><span
      style='mso-spacerun:yes'>  </span>With the <b style='mso-bidi-font-weight:
      normal'><span style='color:blue'>setfile</span></b> command in line 1 we
      create the shell output file <span style='color:green'>outfile</span>
      where functions will write their reports and error reports, and connect
      it with the file “quick.ct”.</span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:-5.4pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:-5.4pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US
      style='font-size:9.0pt;mso-bidi-font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>
      </td>
      <td width=362 valign=top style='width:271.65pt;padding:0in 5.4pt 0in 5.4pt;
      height:609.35pt'>
      <p class=MsoNormal style='margin-top:0in;margin-right:4.0pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US><span
      style='mso-spacerun:yes'>  </span>Lines 3 to 14 contain some preliminary
      definitions of new expression evaluator functions, which will be used
      later in the analysis block. Namely these are the objective (line 3) and
      both constraint functions (lines 4 and 5), derivatives of the objective
      function with respect to the first (line 7) and the second (line 8)
      parameter, and derivatives of the first (lines 10 and 11) and the second
      (lines 13 and 14) constraint function with respect to both parameters.
      Note that <i style='mso-bidi-font-style:normal'>x</i> and <i
      style='mso-bidi-font-style:normal'>y</i> are just names of function
      arguments that refer to the first and the second optimization parameters,
      and can be chosen arbitrarily.</span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:4.0pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US><span
      style='mso-spacerun:yes'>  </span>In lines 15 to 16 we create variables
      with pre-defined meaning <span style='color:green'>parammom</span>, <span
      style='color:green'>objectivemom</span> and <span style='color:green'>constraintmom</span>.
      The aim of this is merely to specify the relevant characteristic
      dimensions of the problem. These are stored in internal variables of the
      shell and are used when creating pre-defined variables, whose dimensions
      are by definition equal to these characteristic dimensions. By creating
      vector <span style='color:green'>parammom</span>, number of parameters <i
      style='mso-bidi-font-style:normal'>numparam</i> is defined, by creating
      scalar <span style='color:green'>objectivemom</span> number of objective
      functions <i style='mso-bidi-font-style:normal'>numobjectives</i> is
      defined and by creating scalar variable constraintmom number of
      constraints <i style='mso-bidi-font-style:normal'>numconstraints</i> is
      defined. Note that no values are assigned to these variables. The same
      effect as creating <span style='color:green'>parammom</span> would have
      for example creating <span style='color:green'>paramopt</span>, and
      creating vector <span style='color:green'>gradconstraintmom</span> could
      replace both creating vector <span style='color:green'>parammom</span>
      and scalar <span style='color:green'>constraintmom</span>, since both <i
      style='mso-bidi-font-style:normal'>numconstraints</i> and <i
      style='mso-bidi-font-style:normal'>numparam</i> are relevant for this
      variable.</span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:4.0pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:4.0pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US><span
      style='mso-spacerun:yes'>  </span>Lines 20 to 33 form the <b
      style='mso-bidi-font-weight:normal'>analysis block</b>, which is user
      definition of the direct analysis and is interpreted at every analysis
      run. This block specifies how relevant quantities like objective and
      constraint functions and their derivatives are evaluated at a specific
      set of optimization parameters.</span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:4.0pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US><span
      style='mso-spacerun:yes'>  </span>In lines 20 and 21 current values of
      parameters are stored in expression evaluator variables <span
      style='color:maroon'>x</span> and <span style='color:maroon'>y</span>.
      These values are obtained from vector <span style='color:green'>parammom</span>
      where they are stored by the algorithm that requested execution of a
      direct analysis.</span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:4.0pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US><span
      style='mso-spacerun:yes'>  </span>In lines 22 to 33 the relevant
      quantities are evaluated and stored into the appropriate pre-defined
      variables where the requesting algorithm can obtain them. Value of the
      objective function is stored into scalar <span style='color:green'>objectivemom</span>
      (line 22) its gradient is stored into vector <span style='color:green'>gradobjectivemom</span>
      (lines 23 to 25), values of the constraint functions are stored into
      scalar variable <span style='color:green'>constraintmom</span> (lines 26
      and 30), and their gradients to vector variable <span style='color:green'>gradconstraintmom</span>
      (lines 27 to 29 and 31 to 33) Auxiliary functions that were defined in
      lines 3 to 14 of the initialization part are used, called with the current
      parameters <span style='color:maroon'>x</span> and <span
      style='color:maroon'>y</span>. In more realistic case this part would
      include running some numerical simulation at the current parameters, the
      necessary interfacing with the simulation programme (for updating
      simulation parameters and reading results) and possibly some housekeeping
      for deriving final values from the simulation results. </span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:4.0pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:4.0pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US><span
      style='mso-spacerun:yes'>  </span>A test analysis at parameters <sub><v:shape
       id="_x0000_i1033" type="#_x0000_t75" style='width:23.25pt;height:14.25pt'
       o:ole="" fillcolor="window">
       <v:imagedata src="invquick2_files/image024.wmz" o:title=""/>
      </v:shape></sub><![if gte mso 9]><o:OLEObject Type="Embed"
       ProgID="Equation.3" ShapeID="_x0000_i1033" DrawAspect="Content"
       ObjectID="_1189936679">
      </o:OLEObject>
     <![endif]><span style='mso-spacerun:yes'> </span>is run in line 36 by the <b
      style='mso-bidi-font-weight:normal'><span style='color:blue'>analyse</span></b>
      function. This function takes parameter values from vector <span
      style='color:green'>parammom</span>; therefore this vector is set in line
      35.</span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:4.0pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US><span
      style='mso-spacerun:yes'>  </span>Finally, the problem is solved using
      function <b style='mso-bidi-font-weight:normal'><span style='color:blue'>fsqp1</span></b>,
      which runs the feasible sequential quadratic programming optimization
      algorithm (lines 37 to 41). This function requires nine numerical
      arguments, namely number of objective functions, </span><span
      style='mso-ansi-language:SL'>number of non-linear inequality constraints,
      number of linear inequality constraints, number of non-linear equality
      constraints, number of linear equality constraints, final norm
      requirement for the Newton direction, maximum allowed violation of nonlinear
      equality constraints at an optimal point, the maximum number of
      iterations, and information whether gradients are provided, and three
      vector arguments, namely initial guess and lower and upper parameter
      bounds. </span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:4.0pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:4.0pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US><span
      style='mso-spacerun:yes'>  </span>Let’s say that the above command file
      has been saved as “opt.cm” and that the <i style='mso-bidi-font-style:
      normal'>Inverse</i> executable is named “inverse”. We can run the file by</span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:4.0pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US
      style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
      mso-bidi-font-family:"Times New Roman"'><span style='mso-spacerun:yes'> 
      </span><span style='color:green'>inverse opt.cm<o:p></o:p></span></span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:4.0pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US>which
      solves the problem. The report including final results can then be
      checked in the file “quick.ct”.</span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:4.0pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:4.0pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:4.0pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:4.0pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:4.0pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:4.0pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:4.0pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:4.0pt;margin-bottom:

      <p class=MsoNormal style='margin-top:0in;margin-right:4.0pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:4.0pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:4.0pt;margin-bottom:

      <p class=MsoNormal style='margin-top:0in;margin-right:4.0pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:4.0pt;margin-bottom:

    <div>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:10.0pt'>Legend for command file code:<o:p></o:p></span></b></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span><b style='mso-bidi-font-weight:normal'><span
    style='color:blue'>pre-defined file interpreter function<o:p></o:p></span></b></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span><b style='mso-bidi-font-weight:normal'><span
    style='color:navy'>user-defined file interpreter function<o:p></o:p></span></b></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span><i style='mso-bidi-font-style:normal'>expression
