 strokeweight="1pt">
 <v:fill color2="#ffc" type="gradient"/>
 <v:shadow offset="6pt,-6pt"/>
 <v:textbox style='mso-next-textbox:#_x0000_s1039' inset="1mm,,1mm">
  <![if !mso]>
  <table cellpadding=0 cellspacing=0 width="100%">
   <tr>
    <td><![endif]>
    <div>
    <table class=MsoNormalTable border=1 cellspacing=0 cellpadding=0
     style='margin-left:5.4pt;border-collapse:collapse;border:none;mso-border-alt:
     double windowtext 1.5pt;mso-padding-alt:0in 5.4pt 0in 5.4pt;mso-border-insideh:
     .5pt solid windowtext;mso-border-insidev:.5pt solid windowtext'>
     <tr style='mso-yfti-lastrow:yes'>
      <td width=359 valign=top style='width:269.35pt;border:none;padding:0in 5.4pt 0in 5.4pt'>
      <p class=MsoNormal style='margin-top:0in;margin-right:-5.4pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><b style='mso-bidi-font-weight:
      normal'><i style='mso-bidi-font-style:normal'><span lang=EN-US>Inverse</span></i></b><span
      lang=EN-US> is a general-purpose programme shell for <b style='mso-bidi-font-weight:
      normal'>solving optimization and inverse problems in conjunction with a
      simulation programme</b>. Problems solved by <i style='mso-bidi-font-style:
      normal'>Inverse</i> can usually be formulated as constraint minimization
      problems of the form</span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:-5.4pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US><span
      style='mso-spacerun:yes'>    </span><sub><v:shape id="_x0000_i1026"
       type="#_x0000_t75" style='width:171pt;height:39pt' o:ole="" fillcolor="window">
       <v:imagedata src="invquick2_files/image002.wmz" o:title=""/>
      </v:shape></sub><![if gte mso 9]><o:OLEObject Type="Embed"
       ProgID="Equation.3" ShapeID="_x0000_i1026" DrawAspect="Content"
       ObjectID="_1189936667">
      </o:OLEObject>
     <![endif]></span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:-5.4pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US>The
      simulation programme is used for evaluation of response of the system in
      question. This is a part of evaluation of the objective (<i
      style='mso-bidi-font-style:normal'>f</i>) and constraint functions (<i
      style='mso-bidi-font-style:normal'>g<sub>i</sub></i>) and their
      derivatives, if needed. The shell performs optimization algorithms and
      controls execution of the analysis programme.</span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:-5.4pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US><span
      style='mso-spacerun:yes'>  </span><b style='mso-bidi-font-weight:normal'>Problem
      definition:</b> User defines the problem in the shell <b
      style='mso-bidi-font-weight:normal'>command file</b>. Shell interpreter
      interprets this file and executes its commands (functions) one by one.
      Each interpreter function invokes its corresponding shell function
      (scheme on the right). Shell functions are arranged in <b
      style='mso-bidi-font-weight:normal'>modules</b> by their purpose. Modules
      provide a variety of optimization tools and tools for solution of
      individual sub-problems that can arise, e.g. optimization algorithms,
      interfacing utilities, basic matrix operations, variable manipulation,
      etc.</span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:-5.4pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US><span
      style='mso-spacerun:yes'>  </span>Syntax of interpreter commands is
      simple:</span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:-5.4pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US><span
      style='mso-spacerun:yes'>      </span></span><b style='mso-bidi-font-weight:
      normal'><span lang=EN-US style='font-family:"Courier New";mso-bidi-font-family:
      "Times New Roman"'>command</span></b><span lang=EN-US style='font-family:
      "Courier New";mso-bidi-font-family:"Times New Roman"'> { arguments } <b
      style='mso-bidi-font-weight:normal'>command</b> { arguments }...<o:p></o:p></span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:-5.4pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><span lang=EN-US>Structure
      of argument blocks in curly brackets depends on the function. A special
      sub-system, the <b style='mso-bidi-font-weight:normal'>expression
      evaluator</b> (or <b style='mso-bidi-font-weight:normal'>calculator</b>)
      evaluates mathematical expressions, which can appear in argument blocks.
      A set of interpreter functions enables <b style='mso-bidi-font-weight:
      normal'>flow control</b> by implementing branches and loops. A system of
      user defined variables of different types (vectors, matrices, files,
      etc.) enable data storage and exchange.</span></p>
      <p class=MsoNormal style='margin-top:0in;margin-right:-5.4pt;margin-bottom:
      0in;margin-left:-5.4pt;margin-bottom:.0001pt'><b style='mso-bidi-font-weight:
      normal'><span lang=EN-US>Command file</span></b><span lang=EN-US> usually
      consists of three parts. <b style='mso-bidi-font-weight:normal'>Initialization
      part</b> includes<span style='mso-spacerun:yes'>                     
      </span>.</span></p>
      </td>
      <td width=350 valign=top style='width:262.25pt;border:none;padding:0in 5.4pt 0in 5.4pt'>
      <p class=MsoNormal><span lang=EN-US>additional definitions and data
      initialization. <b style='mso-bidi-font-weight:normal'>Analysis block </b>defines
      the direct analysis, i.e. evaluation of optimization and constraint
      functions and their derivatives at a specific set of parameters. <b
      style='mso-bidi-font-weight:normal'>Action part</b> includes commands
      that generate results. This includes running of optimization algorithms,
      test analyses and other tests like tabulation and numerical derivation
      tests.</span></p>
      <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'>   
      </span><v:shape id="_x0000_i1027" type="#_x0000_t75" style='width:195.75pt;
       height:156.75pt' o:ole="" filled="t">
       <v:imagedata src="invquick2_files/image003.wmz" o:title=""/>
      </v:shape><![if gte mso 9]><o:OLEObject Type="Embed"
       ProgID="Word.Picture.8" ShapeID="_x0000_i1027" DrawAspect="Content"
       ObjectID="_1189936668">
      </o:OLEObject>
     <![endif]></span></p>
      <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
      </span><b style='mso-bidi-font-weight:normal'>Analysis block</b> is
      argument block of the <b style='mso-bidi-font-weight:normal'><span
      style='color:blue'>analysis</span></b> command. It contains definition of
      direct analysis and is executed (i.e. interpreted) every time direct
      analysis is performed, typically on algorithm request. A built-in
      analysis function performs direct analyses and takes care of data
      transfer between algorithms and analysis definition. This is implemented
      through shell variables with pre-defined meaning.<b style='mso-bidi-font-weight:
      normal'><o:p></o:p></b></span></p>
      </td>
     </tr>
    </table>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>

    <td><![endif]>
    <div>
    <h2><span lang=EN-US style='color:yellow'>Basic Modules<o:p></o:p></span></h2>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:12.0pt;mso-bidi-font-size:10.0pt;font-family:Arial;
    mso-bidi-font-family:"Times New Roman";color:yellow'><o:p>&nbsp;</o:p></span></b></p>
    </div>
    <![if !mso]></td>
   </tr>
  </table>
  <![endif]></v:textbox>
</v:shape><v:shape id="_x0000_s1134" type="#_x0000_t202" style='position:absolute;
 left:0;text-align:left;margin-left:291.4pt;margin-top:33.95pt;width:255.6pt;
 height:262.8pt;z-index:7' o:allowincell="f">
 <v:shadow offset="6pt,-6pt"/>
 <v:textbox style='mso-next-textbox:#_x0000_s1134' inset="1mm,,1mm">
  <![if !mso]>
  <table cellpadding=0 cellspacing=0 width="100%">
   <tr>
    <td><![endif]>
    <div>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>Optimization</b> module
    includes optimization algorithms and other tools (e.g. tabulating
    utilities, support for <st1:place w:st="on">Monte Carlo</st1:place>
    simulations, etc.). It also includes utilities for definition of direct
    analysis, including organization of data transfer between analysis
    definition and optimization algorithms.</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>File interpreter</b>
    represents shell user interface.</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>Expression evaluator</b> (<b
    style='mso-bidi-font-weight:normal'>calculator</b>) evaluates mathematical
    expressions, which appear in argument blocks of file interpreter functions.</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>Variable handling</b> module
    includes basic operations on variables like creation and deleting, copying,
    initialization, etc.</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>Flow control</b> module
    includes implementation of branches and loops, a function definition
    utility, and some other flow control utilities.</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>Syntax checker</b> enables
    checking command file syntax before running it. Some troublesome errors
    like parenthesis mismatches are easily discovered by this tool. Arguments
    are also checked for some basic interpreter commands (e.g. for flow control
    commands).</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>Debugger</b> allows
    step-by-step execution of commands, execution of arbitrary portions of
    code, checking and changing values of variables in the middle of execution,
    etc. This can be a valuable tool for error location and dismiss.</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>General file interface</b> provides
    a set of functions for interfacing simulation and other programmes.</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>Interfacing</b> modules
    provide tools for interfacing specific simulation programmes, which
    includes execution control and data exchange functions. An interface with a
    finite element programme <i style='mso-bidi-font-style:normal'>Elfen</i>
    has been implemented.</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>Miscellaneous</b> <b
    style='mso-bidi-font-weight:normal'>utilities</b> module includes various
    auxiliary utilities, for example utilities for interaction with the
    operating system. This module is poor at the moment and will be extended in
    the future.</span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>

    <div>
    <h2><span lang=EN-US style='color:yellow'>File Interpreter </span><span
    lang=EN-US style='font-size:10.0pt'>(1)</span><span lang=EN-US
    style='color:yellow'><o:p></o:p></span></h2>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:12.0pt;mso-bidi-font-size:10.0pt;font-family:Arial;
    mso-bidi-font-family:"Times New Roman";color:yellow'><o:p>&nbsp;</o:p></span></b></p>
    </div>
    <![if !mso]></td>
   </tr>

  <![endif]></v:textbox>
</v:shape><v:shape id="_x0000_s1143" type="#_x0000_t202" style='position:absolute;
 left:0;text-align:left;margin-left:14.5pt;margin-top:34pt;width:255.6pt;
 height:262.7pt;z-index:10' o:allowincell="f">
 <v:shadow offset="6pt,-6pt"/>
 <v:textbox style='mso-next-textbox:#_x0000_s1143' inset="1mm,,1mm">
  <![if !mso]>
  <table cellpadding=0 cellspacing=0 width="100%">
   <tr>
    <td><![endif]>
    <div>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US><span
    style='mso-spacerun:yes'>  </span>File interpreter</span></b><span
    lang=EN-US> represents shell user interface. User defines the problem in
    the command file, which is interpreted by the interpreter when the shell is
    run. The command file name must be given as command-line argument at its
    invocation, e.g.</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'>   
    </span><span style='color:green'>inverse<span style='mso-spacerun:yes'> 
    </span>test.cm<o:p></o:p></span></span></p>
    <p class=MsoNormal><span lang=EN-US>if <span style='color:green'>inverse</span>
    is programme name and <span style='color:green'>test.cm</span> is command
    file name.</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>Syntax:</b> File interpreter
    searches for commands (functions) and invokes shell functions, which
    correspond to them. Each command is followed by curly brackets, which
    contain its arguments. Commands and their arguments can be separated by
    spaces, newlines, or tabs:</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>command1</b>{arg1 arg2 …} <b
    style='mso-bidi-font-weight:normal'>command2</b>{arg1 arg2 … }</span></p>
    <p class=MsoNormal><span lang=EN-US>An important syntax rule is that <i
    style='mso-bidi-font-style:normal'>all</i> brackets must match (i.e. each
    bracket must be closed within the first enclosing bracket) no matter where
    they occur and what their function is. Function and variable names are case
    sensitive.</span><span style='mso-ansi-language:SL'><o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='text-transform:uppercase'><span style='mso-spacerun:yes'> 
    </span>Flow Control:<o:p></o:p></span></b></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US><span
    style='mso-spacerun:yes'>  </span>If branch:</span></b></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-family:"Courier New";mso-bidi-font-family:"Times New Roman";
    color:blue'><span style='mso-spacerun:yes'>  </span></span></b><b
    style='mso-bidi-font-weight:normal'><span lang=EN-US style='font-size:7.0pt;
    mso-bidi-font-size:10.0pt;font-family:"Courier New";mso-bidi-font-family:
    "Times New Roman";color:blue'>if</span></b><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'> { ( <i style='mso-bidi-font-style:
    normal'>condition </i>) [ <b style='mso-bidi-font-weight:normal'>block1</b>
    ] <span style='color:fuchsia'>else</span> [ <b style='mso-bidi-font-weight:
    normal'>block2</b> ]}<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>- code block <b style='mso-bidi-font-weight:
    normal'>block1</b> is interpreted (executed) if value of expression <i
    style='mso-bidi-font-style:normal'>condition</i> is not zero. If it is zero
    and <b style='mso-bidi-font-weight:normal'>block2</b> is given, that block
    is is interpreted (<b style='mso-bidi-font-weight:normal'>block2</b> is
    optional). Expression <i style='mso-bidi-font-style:normal'>condition</i>
    is evaluated in expression evaluator.</span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US><span
    style='mso-spacerun:yes'>  </span>While loop:</span></b></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span></span><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman";color:blue'>while</span></b><span
    lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:
    "Courier New";mso-bidi-font-family:"Times New Roman"'> { ( <i
    style='mso-bidi-font-style:normal'>condition </i>) [ <b style='mso-bidi-font-weight:
    normal'>block</b> ] }<b style='mso-bidi-font-weight:normal'><o:p></o:p></b></span></p>
    <p class=MsoNormal><span lang=EN-US>- code block <b style='mso-bidi-font-weight:
    normal'>block</b> is repetitively executed while termination condition <i
    style='mso-bidi-font-style:normal'>condition</i> evaluates to a non-zero
    value. When <i style='mso-bidi-font-style:normal'>condition</i> becomes
    zero, <b style='mso-bidi-font-weight:normal'>block</b> is not executed any
    more.</span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoBodyText2><span lang=EN-US style='font-variant:normal !important'><span
    style='mso-spacerun:yes'>  </span>Do loop:<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span></span><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman";color:blue'>do</span></b><span
    lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:
    "Courier New";mso-bidi-font-family:"Times New Roman"'> { [ <b
    style='mso-bidi-font-weight:normal'>block</b> ] <span style='color:fuchsia'>while</span>
    { <i style='mso-bidi-font-style:normal'>condition</i> } }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>- executes code block <b
    style='mso-bidi-font-weight:normal'>block</b> until the value of expression
    <i style='mso-bidi-font-style:normal'>condition</i> becomes zero.
    Differently from while loop, <b style='mso-bidi-font-weight:normal'>block</b>
    is executed at least once because the termination condition is tested after
    its execution.</span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US><span
    style='mso-spacerun:yes'>  </span>Example:<o:p></o:p></span></b></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span><b style='mso-bidi-font-weight:normal'><span
    style='color:blue'>=</span></b>{<span style='color:maroon'>i</span><span
    style='color:fuchsia'>:</span><i style='mso-bidi-font-style:normal'>1</i>}<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span><b style='mso-bidi-font-weight:normal'><span
    style='color:blue'>while</span></b>{(<i style='mso-bidi-font-style:normal'><span
    style='color:maroon'>i</span>&lt;=5</i>)[ <b style='mso-bidi-font-weight:
    normal'><span style='color:blue'>write</span></b>{<span style='color:fuchsia'>$</span><span
    style='color:maroon'>i</span> \n} <b style='mso-bidi-font-weight:normal'><span
    style='color:blue'>=</span></b>{<span style='color:maroon'>i</span><span
    style='color:fuchsia'>:</span><i style='mso-bidi-font-style:normal'><span
    style='color:maroon'>i</span>+1</i>} ]}</span></p>
    <p class=MsoNormal><span lang=EN-US>-this code prints numbers from 1 to 5
    separated by newlines on standard output.</span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US>Interpretation
    of another file:<o:p></o:p></span></b></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>interpret</b> { filename }</span></p>
    <p class=MsoNormal><span lang=EN-US>- file named filename is interpreted.
    Interpretation then continues after this command.</span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US>Exiting
    interpretation of the current code block:<o:p></o:p></span></b></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span></span><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt'>exit</span></b><span
    lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:10.0pt'> { &lt;
    numlevels &gt; }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>- interpretation of the current code
    block stops, interpretation continues numlevels interpretation levels
    lower. Interpretation level increases by one every time a new code block is
    interpreted (e.g. in loops) and decreases back when interpretation of that
    block stops. numlevels is an optional numerical argument. If it is absent,
    all interpretation levels exit and interpretation stops.</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>Definition of new interpreter
    functions:<o:p></o:p></b></span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span></span><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman";color:blue'>function</span></b><span
    lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:
    "Courier New";mso-bidi-font-family:"Times New Roman"'> { funcname ( &lt;
    arg1 arg2 … &gt; ) [ <b style='mso-bidi-font-weight:normal'>defblock</b> ]
    }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>- defines a new interpreter function
    named funcname. arg1, arg2, etc. are formal argument names. <b
    style='mso-bidi-font-weight:normal'>defblock</b> is a definition block,
    which is interpreted every time so defined function is called. Marks that
    denote function arguments can appear in this block. They are replaced
    (literally as strings) by actual arguments before <b style='mso-bidi-font-weight:
    normal'>defblock</b> is interpreted. Marks are of the form</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span></span><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman";
    color:fuchsia'>#</span><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'>argname<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>where argname is a formal argument name
    as it appears in round brackets of function definition.</span></p>
    <p class=MsoNormal><span lang=EN-US>When function is called, actual
    arguments must be specified in its argument block (within curly brackets
    following function name) in the same order as the corresponding formal
    arguments are stated in function definition, separated by blank characters
    (spaces, tabs, newlines). If a specific argument includes blank characters,
    it must be contained in curly brackets which are omitted when the argument
    replaces the corresponding argument mark in function definition:</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span></span><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman";color:navy'>funcname</span></b><span
    lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:
    "Courier New";mso-bidi-font-family:"Times New Roman"'> { act_arg_1 {act arg
    2} … }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>Arguments can be referred to in <b
    style='mso-bidi-font-weight:normal'>defblock</b> by sequential numbers
    instead of formal names. In this case the corresponding marks must be
    included in the argument block of the <b style='mso-bidi-font-weight:normal'>update</b>
    function and are of the form:</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span></span><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'>update</span></b><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'> { <b style='mso-bidi-font-weight:
    normal'>code </b>…<span style='mso-spacerun:yes'>  </span><span
    style='color:fuchsia'>#</span>{ <i style='mso-bidi-font-style:normal'>expr </i>}
    … <b style='mso-bidi-font-weight:normal'>code</b> }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>Value of expression <i
    style='mso-bidi-font-style:normal'>expr</i> represents a sequential number
    of actual arguments at function call. Function <b style='mso-bidi-font-weight:
    normal'>update evaluates</b> such expressions, replaces argument marks by
    the corresponding actual arguments, and interprets its argument block. This
    can be used for definition of functions that take variable number of
    arguments. Calculator function numargs, which returns number of arguments
    passed at function call, is useful in this case.</span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    </div>

    style='color:yellow'><o:p></o:p></span></h2>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US

</v:shape><v:shape id="_x0000_s1146" type="#_x0000_t202" style='position:absolute;
 left:0;text-align:left;margin-left:14.5pt;margin-top:27.25pt;width:255.6pt;
 height:289.5pt;z-index:13' o:allowincell="f">
 <v:shadow offset="6pt,-6pt"/>
 <v:textbox style='mso-next-textbox:#_x0000_s1146' inset="1mm,,1mm">
  <![if !mso]>
  <table cellpadding=0 cellspacing=0 width="100%">
   <tr>
    <td><![endif]>
    <div>
    <p class=MsoBodyText2><span lang=EN-US style='font-variant:normal !important'><span
    style='mso-spacerun:yes'>  </span>Do loop:<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span></span><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman";color:blue'>do</span></b><span
    lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:
    "Courier New";mso-bidi-font-family:"Times New Roman"'> { [ <b
    style='mso-bidi-font-weight:normal'>block</b> ] <span style='color:fuchsia'>while</span>
    { <i style='mso-bidi-font-style:normal'>condition</i> } }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>- executes code block <b
    style='mso-bidi-font-weight:normal'>block</b> until the value of expression
    <i style='mso-bidi-font-style:normal'>condition</i> becomes zero.
    Differently from while loop, <b style='mso-bidi-font-weight:normal'>block</b>
    is executed at least once because the termination condition is tested after
    its execution.</span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US><span
    style='mso-spacerun:yes'>  </span>Example:<o:p></o:p></span></b></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span><b style='mso-bidi-font-weight:normal'><span
    style='color:blue'>=</span></b>{<span style='color:maroon'>i</span><span
    style='color:fuchsia'>:</span><i style='mso-bidi-font-style:normal'>1</i>}<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span><b style='mso-bidi-font-weight:normal'><span
    style='color:blue'>while</span></b>{(<i style='mso-bidi-font-style:normal'><span
    style='color:maroon'>i</span>&lt;=5</i>)[ <b style='mso-bidi-font-weight:
    normal'><span style='color:blue'>write</span></b>{<span style='color:fuchsia'>$</span><span
    style='color:maroon'>i</span> \n} <b style='mso-bidi-font-weight:normal'><span
    style='color:blue'>=</span></b>{<span style='color:maroon'>i</span><span
    style='color:fuchsia'>:</span><i style='mso-bidi-font-style:normal'><span
    style='color:maroon'>i</span>+1</i>} ]}</span></p>
    <p class=MsoNormal><span lang=EN-US>-this code prints numbers from 1 to 5
    separated by newlines on standard output.</span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US>Interpretation
    of another file:<o:p></o:p></span></b></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>interpret</b> { filename }</span></p>
    <p class=MsoNormal><span lang=EN-US>- file named filename is interpreted.
    Interpretation then continues after this command.</span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US>Exiting
    interpretation of the current code block:<o:p></o:p></span></b></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span></span><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt'>exit</span></b><span
    lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:10.0pt'> { &lt;
    numlevels &gt; }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>- interpretation of the current code
    block stops, interpretation continues numlevels interpretation levels
    lower. Interpretation level increases by one every time a new code block is
    interpreted (e.g. in loops) and decreases back when interpretation of that
    block stops. numlevels is an optional numerical argument. If it is absent,
    all interpretation levels exit and interpretation stops.</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>Definition of new interpreter
    functions:<o:p></o:p></b></span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span></span><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman";color:blue'>function</span></b><span
    lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:
    "Courier New";mso-bidi-font-family:"Times New Roman"'> { funcname ( &lt;
    arg1 arg2 … &gt; ) [ <b style='mso-bidi-font-weight:normal'>defblock</b> ]
    }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>- defines a new interpreter function
    named funcname. arg1, arg2, etc. are formal argument names. <b
    style='mso-bidi-font-weight:normal'>defblock</b> is a definition block,
    which is interpreted every time so defined function is called. Marks that
    denote function arguments can appear in this block. They are replaced
    (literally as strings) by actual arguments before <b style='mso-bidi-font-weight:
    normal'>defblock</b> is interpreted. Marks are of the form</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span></span><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman";
    color:fuchsia'>#</span><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'>argname<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>where argname is a formal argument name
    as it appears in round brackets of function definition.</span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    </div>

</v:shape><v:shape id="_x0000_s1154" type="#_x0000_t202" style='position:absolute;
 left:0;text-align:left;margin-left:14.5pt;margin-top:399.1pt;width:255.6pt;

  <table cellpadding=0 cellspacing=0 width="100%">
   <tr>
    <td><![endif]>
    <div>
    <h2><span lang=EN-US style='color:yellow'>Expression Evaluator (Calculator)
    </span><span lang=EN-US style='font-size:10.0pt'>(1)</span><span
    lang=EN-US style='color:yellow'><o:p></o:p></span></h2>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:12.0pt;mso-bidi-font-size:10.0pt;font-family:Arial;
    mso-bidi-font-family:"Times New Roman";color:yellow'><o:p>&nbsp;</o:p></span></b></p>
    </div>
    <![if !mso]></td>
   </tr>
  </table>
  <![endif]></v:textbox>
</v:shape><v:shape id="_x0000_s1155" type="#_x0000_t202" style='position:absolute;
 left:0;text-align:left;margin-left:14.5pt;margin-top:423pt;width:255.6pt;
 height:355pt;z-index:19' o:allowincell="f">
 <v:shadow offset="6pt,-6pt"/>
 <v:textbox style='mso-next-textbox:#_x0000_s1155' inset="1mm,,1mm">
  <![if !mso]>
  <table cellpadding=0 cellspacing=0 width="100%">
   <tr>
    <td><![endif]>
    <div>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US><span
    style='mso-spacerun:yes'>  </span>Expression evaluator</span></b><span
    lang=EN-US> or <b style='mso-bidi-font-weight:normal'>calculator</b>
    evaluates mathematical expressions, which appear in argument blocks of
    interpreter functions. It contains a set of built-in functions and binary
    operators, which can be arbitrarily combined with variables and numbers to
    form expressions. Spaces and newness between entities that form expressions
    are ignored. Function arguments must be listed in square brackets and
    separated by commas. Names are case sensitive. Calculator variables differ
    from shell variables.</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span>File interpreter functions <b style='mso-bidi-font-weight:normal'><span
    style='color:blue'>=</span></b> and <b style='mso-bidi-font-weight:normal'><span
    style='color:blue'>$</span></b> are used for interaction with the
    calculator: Function <b style='mso-bidi-font-weight:normal'><span
    style='color:blue'>=</span></b> assigns a value to a calculator variable
    and creates it if necessary:</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> </span></span><span
    lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:
    "Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'> </span><b style='mso-bidi-font-weight:normal'><span
    style='color:blue'>=</span></b> { <span style='color:maroon'>varname</span>
    <span style='color:fuchsia'>:</span> <i style='mso-bidi-font-style:normal'>expression</i>
    }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>The current value of <i
    style='mso-bidi-font-style:normal'>expression</i> is assigned to a
    calculator variable named <span style='color:maroon'>varname</span>.</span></p>
    <p class=MsoNormal><span lang=EN-US>Function <b style='mso-bidi-font-weight:
    normal'>$</b> defines a calculator variable by a mathematical expression or
    defines a new expression evaluator function. The variable or function is
    created if it has not been existed yet:</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span></span><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman";color:blue'>$</span></b><span
    lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:
    "Courier New";mso-bidi-font-family:"Times New Roman"'> { <span
    style='color:maroon'>varname</span> <span style='color:fuchsia'>:</span> <i
    style='mso-bidi-font-style:normal'>expression</i> }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>- the expression itself is assigned to
    the variable named varname rather than its value.</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span></span><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman";color:blue'>$</span></b><span
    lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:
    "Courier New";mso-bidi-font-family:"Times New Roman"'> { <span
    style='color:maroon'>funcname</span> [ arg1, arg2, … ] <span
    style='color:fuchsia'>:</span> <i style='mso-bidi-font-style:normal'>expr</i>
    }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>- this defines a new calculator
    function named <span style='color:maroon'>funcname</span>. arg1, arg2, etc.
    are formal argument names and <i style='mso-bidi-font-style:normal'>expr</i>
    is the mathematical expression that defines how function is evaluated. This
    expression can contain variables named as formal arguments, which are
    replaced by actual arguments at function evaluation. Arguments must be
    separated by commas. For example, with the following definition:</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span></span><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman";color:blue'>$</span></b><span
    lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:
    "Courier New";mso-bidi-font-family:"Times New Roman"'>{ <span
    style='color:maroon'>cubesum</span> [x,y] <span style='color:fuchsia'>:</span>
    <i style='mso-bidi-font-style:normal'>(x+y)^3</i> }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>a new calculator function of two
    variables <span style='color:maroon'>cubesum</span> is defined and it
    evaluates to the third power of sum of its arguments, e.g. <span
    style='color:maroon'>cubesum</span>[1,2] evlauates to 27.</span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span>Mathematical expressions are used as conditions in branching and
    looping functions, for representation of numerical arguments to file
    interpreter functions, and for other purposes. In principle every numerical
    argument can be replaced by an expression evaluator variable in the form</span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman";color:fuchsia'><span
    style='mso-spacerun:yes'>  </span>$</span></b><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'> <span style='color:maroon'>varname</span><o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>or by an expression in the form</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span></span><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman";
    color:fuchsia'>$</span><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'> {
    <i style='mso-bidi-font-style:normal'>expression</i> }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <h4><span lang=EN-US><span style='mso-spacerun:yes'>  </span>Definition of
    expression evaluator functions using file interpreter:</span></h4>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman";color:blue'><span
    style='mso-spacerun:yes'> </span>definefunction</span></b><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'> { <span style='color:olive'>funcname</span>
    [ <b style='mso-bidi-font-weight:normal'>defblock</b> ] }</span></p>
    <p class=MsoNormal><span lang=EN-US>- defines a new calculator function
    named <span style='color:olive'>funcname</span>. Block <b style='mso-bidi-font-weight:
    normal'>defblock</b> is interpreted at every evaluation of this function.
    User must define the return value in this block using the <b
    style='mso-bidi-font-weight:normal'><span style='color:blue'>return</span></b>
    function, which requires one argument - a mathematical expression whose
    value will be returned by the newly defined function. The user can access
    values of actual arguments at function call by calculator function <span
    style='color:gray'>argument</span>, which takes as argument the ordinary
    number of the required argument and returns its value. Another calculator
    function <span style='color:gray'>numargs</span> returns the number of
    arguments passed at function call. This function enables definition of
    functions with variable number of arguments.</span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US>Example:</span></b><span
    lang=EN-US> Definition of a calculator function that returns sum of its
    arguments:</span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span><b style='mso-bidi-font-weight:normal'><span
    style='color:blue'>definefunction</span></b> { <span style='color:olive'>Sumation</span>
    </span><span style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:
    "Courier New";mso-bidi-font-family:"Times New Roman";mso-ansi-language:
    SL'><o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span>[<o:p></o:p></span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'> </span></span></b><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'><span
    style='mso-spacerun:yes'> </span><span style='color:blue'>=</span></b>{<span
    style='color:maroon'>retsum</span>:<i style='mso-bidi-font-style:normal'>0</i>}<o:p></o:p></span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'> </span></span></b><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'><span
    style='mso-spacerun:yes'> </span><span style='color:blue'>=</span></b>{<span
    style='color:maroon'>indsum</span>:<i style='mso-bidi-font-style:normal'>1</i>}<o:p></o:p></span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'> </span></span></b><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'><span
    style='mso-spacerun:yes'> </span><span style='color:blue'>while</span></b>
    { (<i style='mso-bidi-font-style:normal'><span style='color:maroon'>indsum</span>&lt;=<u><span
    style='color:gray'>numargs</span></u>[ ]</i>)}<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>    </span>[<o:p></o:p></span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'> </span></span></b><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'><span
    style='mso-spacerun:yes'>   </span><span style='color:blue'>=</span></b>{<span
    style='color:maroon'>retsum</span>: <i style='mso-bidi-font-style:normal'><span
    style='color:maroon'>retsum</span>+<u><span style='color:gray'>argument</span></u>[<span
    style='color:maroon'>indsum</span>]</i> }<o:p></o:p></span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span style='mso-spacerun:yes'> 
    </span></span></b><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span><b style='mso-bidi-font-weight:normal'><span
    style='mso-spacerun:yes'>  </span><span style='color:blue'>=</span></b>{<span
    style='color:maroon'>indsum</span>: <i style='mso-bidi-font-style:normal'><span
    style='color:maroon'>indsum</span>+1</i> }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>    </span>] }<o:p></o:p></span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'> </span></span></b><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'><span
    style='mso-spacerun:yes'> </span><u><span style='color:blue'>return</span></u></b>{<i
    style='mso-bidi-font-style:normal'><span style='color:maroon'>retsum</span></i>}<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span>] }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>After this definition, expression “<i
    style='mso-bidi-font-style:normal'><span style='color:olive'>Sumation</span>[
    3,14,2 ]</i>” will evaluate to 19, for example.</span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    </div>

    <td><![endif]>
    <div>
    <h2><span lang=EN-US style='color:yellow'>File Interpreter </span><span
    lang=EN-US style='font-size:10.0pt'>(3)</span><span lang=EN-US
    style='color:yellow'><o:p></o:p></span></h2>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:12.0pt;mso-bidi-font-size:10.0pt;font-family:Arial;
    mso-bidi-font-family:"Times New Roman";color:yellow'><o:p>&nbsp;</o:p></span></b></p>
    </div>
    <![if !mso]></td>
   </tr>
  </table>
  <![endif]></v:textbox>
</v:shape><v:shape id="_x0000_s1149" type="#_x0000_t202" style='position:absolute;
 left:0;text-align:left;margin-left:291.4pt;margin-top:25.65pt;width:255.6pt;
 height:681.6pt;z-index:16' o:allowincell="f">
 <v:shadow offset="6pt,-6pt"/>
 <v:textbox style='mso-next-textbox:#_x0000_s1149' inset="1mm,,1mm">
  <![if !mso]>
  <table cellpadding=0 cellspacing=0 width="100%">
   <tr>
    <td><![endif]>
    <div>
    <p class=MsoNormal><span lang=EN-US>When function is called, actual
    arguments must be specified in its argument block (within curly brackets
    following function name) in the same order as the corresponding formal
    arguments are stated in function definition, separated by blank characters
    (spaces, tabs, newlines). If a specific argument includes blank characters,
    it must be contained in curly brackets which are omitted when the argument
    replaces the corresponding argument mark in function definition:</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span></span><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman";color:navy'>funcname</span></b><span
    lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:
    "Courier New";mso-bidi-font-family:"Times New Roman"'> { act_arg_1 {act arg
    2} … }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>Arguments can be referred to in <b
    style='mso-bidi-font-weight:normal'>defblock</b> by sequential numbers
    instead of formal names. In this case the corresponding marks must be
    included in the argument block of the <b style='mso-bidi-font-weight:normal'>update</b>
    function and are of the form:</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span></span><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'>update</span></b><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'> { <b style='mso-bidi-font-weight:
    normal'>code </b>…<span style='mso-spacerun:yes'>  </span><span
    style='color:fuchsia'>#</span>{ <i style='mso-bidi-font-style:normal'>expr </i>}
    … <b style='mso-bidi-font-weight:normal'>code</b> }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>Value of expression <i
    style='mso-bidi-font-style:normal'>expr</i> represents a sequential number
    of actual arguments at function call. Function <b style='mso-bidi-font-weight:
    normal'>update evaluates</b> such expressions, replaces argument marks by
    the corresponding actual arguments, and interprets its argument block. This
    can be used for definition of functions that take variable number of
    arguments. Calculator function numargs, which returns number of arguments
    passed at function call, is useful in this case.</span></p>
    <h4><span lang=EN-US><span style='mso-spacerun:yes'>  </span>Example:
    implementation of for loop</span></h4>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman";color:blue'><span
    style='mso-spacerun:yes'>  </span>function</span></b><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'> { <b style='mso-bidi-font-weight:
    normal'><span style='color:navy'>for</span></b> ( begin condition end body
    )<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span>[<o:p></o:p></span></p>
    <p class=MsoNormal><i style='mso-bidi-font-style:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span style='mso-spacerun:yes'>   
    </span></span></i><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman";color:fuchsia'>#</span></b><b
    style='mso-bidi-font-weight:normal'><span lang=EN-US style='font-size:7.0pt;
    mso-bidi-font-size:10.0pt;font-family:"Courier New";mso-bidi-font-family:
    "Times New Roman"'>begin<o:p></o:p></span></b></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span style='mso-spacerun:yes'>   
    </span><span style='color:blue'>while</span></span></b><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'> { ( <i style='mso-bidi-font-style:
    normal'>#condition</i> )<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>    </span>[<o:p></o:p></span></p>
    <p class=MsoNormal><i style='mso-bidi-font-style:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>      </span></span></i><b style='mso-bidi-font-weight:
    normal'><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:10.0pt;
    font-family:"Courier New";mso-bidi-font-family:"Times New Roman";
    color:fuchsia'>#</span></b><b style='mso-bidi-font-weight:normal'><span
    lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:
    "Courier New";mso-bidi-font-family:"Times New Roman"'>body<o:p></o:p></span></b></p>
    <p class=MsoNormal><i style='mso-bidi-font-style:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>      </span></span></i><b style='mso-bidi-font-weight:
    normal'><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:10.0pt;
    font-family:"Courier New";mso-bidi-font-family:"Times New Roman";
    color:fuchsia'>#</span></b><b style='mso-bidi-font-weight:normal'><span
    lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:
    "Courier New";mso-bidi-font-family:"Times New Roman"'>end<o:p></o:p></span></b></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>    </span>] }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span>] }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>The following code then prints numbers
    from 1 to 5 to the standard output:</span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman";color:navy'>for</span></b><span
    lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:
    "Courier New";mso-bidi-font-family:"Times New Roman"'> { <span
    style='color:blue'>=</span>{<span style='color:maroon'>i</span><span
    style='color:fuchsia'>:</span><i style='mso-bidi-font-style:normal'>1</i>}<span
    style='mso-spacerun:yes'>   </span><i style='mso-bidi-font-style:normal'><span
    style='color:maroon'>i</span></i></span><i style='mso-bidi-font-style:normal'><span
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman";mso-ansi-language:SL'>&lt;=5</span></i><span
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman";mso-ansi-language:SL'><span
    style='mso-spacerun:yes'>   </span><b style='mso-bidi-font-weight:normal'>=</b></span><span
    lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:
    "Courier New";mso-bidi-font-family:"Times New Roman"'>{<span
    style='color:maroon'>i</span><span style='color:fuchsia'>:</span><i
    style='mso-bidi-font-style:normal'><span style='color:maroon'>i</span>+1</i>}<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span>{ <b style='mso-bidi-font-weight:normal'><span
    style='color:blue'>write</span></b> { <span style='color:fuchsia'>$</span><span
    style='color:maroon'>i</span> “\n” } }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'>}<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>Note that the last argument (</span><span
    lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:10.0pt'>write { $i
    “\n” }</span><span lang=EN-US>) must be in curly brackets because it
    contains spaces. The <b style='mso-bidi-font-weight:normal'><span
    style='color:navy'>for</span></b> function definition block is actually
    interpreted, which after replacement of argument marks by actual arguments
    looks like this:</span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span style='mso-spacerun:yes'> 
    </span><span style='color:blue'>=</span></span></b><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'>{<span style='color:maroon'>i</span><span
    style='color:fuchsia'>:</span>1}<o:p></o:p></span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'><span style='mso-spacerun:yes'> 
    </span><span style='color:blue'>while</span></span></b><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'> { ( <i style='mso-bidi-font-style:
    normal'><span style='color:maroon'>i</span></i></span><i style='mso-bidi-font-style:
    normal'><span style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:
    "Courier New";mso-bidi-font-family:"Times New Roman";mso-ansi-language:
    SL'>&lt;=5</span></i><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'> )<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span>[<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>    </span><b style='mso-bidi-font-weight:normal'><span
    style='color:blue'>write</span></b> { <span style='color:fuchsia'>$</span><span
    style='color:maroon'>i</span> “\n” } <i style='mso-bidi-font-style:normal'><o:p></o:p></i></span></p>
    <p class=MsoNormal><span style='font-size:7.0pt;mso-bidi-font-size:10.0pt;
    font-family:"Courier New";mso-bidi-font-family:"Times New Roman";
    mso-ansi-language:SL'><span style='mso-spacerun:yes'>    </span><b
    style='mso-bidi-font-weight:normal'><span style='color:blue'>=</span></b></span><span
    lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:
    "Courier New";mso-bidi-font-family:"Times New Roman"'>{<span
    style='color:maroon'>i</span><span style='color:fuchsia'>:</span><i
    style='mso-bidi-font-style:normal'><span style='color:maroon'>i</span>+1</i>}<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span>] }</span><span lang=EN-US
    style='font-size:11.0pt;mso-bidi-font-size:10.0pt'><o:p></o:p></span></p>
    <p class=MsoBodyText2><span lang=EN-US style='font-variant:normal !important'><span
    style='mso-spacerun:yes'>  </span>Comment:<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'><span
    style='mso-spacerun:yes'>  </span><b style='mso-bidi-font-weight:normal'><span
    style='color:blue'>*</span></b> { This is a comment. }<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>- this function does nothing; it
    enables comments between commands.</span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='text-transform:uppercase'>Function Arguments:</span></b></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span>Function arguments must be separated by blank characters (spaces,
    tabs, newlines) or commas.</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>String arguments</b> may or
    may not be included in double quotes (must be if they contain blank
    characters). Special characters can be represented by escape sequences (\
    followed by the corresponding character). Example:</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span></span><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman";color:blue'>write</span></b><span
    lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:
    "Courier New";mso-bidi-font-family:"Times New Roman"'> { “This output
    include newlines\n\n” } }</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>Numerical arguments</b> can
    be given as decimal numbers or as calculator variables or expression. In
    this case variables or expressions are evaluated and replaced by their
    values. Numerical arguments specified by calculator variables have the form</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span></span><b style='mso-bidi-font-weight:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman";color:fuchsia'>$</span></b><span
    lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:
    "Courier New";mso-bidi-font-family:"Times New Roman"'> <span
    style='color:maroon'>varname</span><o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>while arguments specified by
    expressions have the form</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span></span><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman";
    color:fuchsia'>$</span><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman"'> {
    <i style='mso-bidi-font-style:normal'>expression</i> }<o:p></o:p></span></p>
    <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US><span
    style='mso-spacerun:yes'>  </span>Mathematical expressions</span></b><span
    lang=EN-US> are specified in usual way, e.g.</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span></span><i style='mso-bidi-font-style:normal'><span lang=EN-US
    style='font-size:7.0pt;mso-bidi-font-size:10.0pt;font-family:"Courier New";
    mso-bidi-font-family:"Times New Roman"'>3*<span style='color:gray'>sin</span>[5/(2+0.5*<span
    style='color:maroon'>x</span>)^(3/2)]<o:p></o:p></span></i></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>Shell variables</b> are
    specified by their names. <b style='mso-bidi-font-weight:normal'>Variable
    elements</b> are specified by variable names followed by their indices in
    square brackets, which specify their position in the variable element
    table:</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span></span><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman";
    color:teal'>varname</span><span lang=EN-US style='font-size:7.0pt;
    mso-bidi-font-size:10.0pt;font-family:"Courier New";mso-bidi-font-family:
    "Times New Roman"'> [ ind1 ind2 … ]<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>Indices are numerical arguments for
    which the above rules apply. For variables of zero rank there are no
    indices since they contain only one element of a specific type, and square
    brackets can also be omitted. In the same form as individual elements,
    variable element sub-tables are specified.</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span><b style='mso-bidi-font-weight:normal'>Objects</b> of various types
    (e.g. matrices, vectors, files, scalars, etc.) have their own rules of
    representation (see “Shell Variables”). Instead stating their contents,
    these objects can be represented by specification of a variable element of
    a given type in the following form:</span></p>
    <p class=MsoNormal><span lang=EN-US><span style='mso-spacerun:yes'> 
    </span></span><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman";
    color:fuchsia'>#</span><span lang=EN-US style='font-size:7.0pt;mso-bidi-font-size:
    10.0pt;font-family:"Courier New";mso-bidi-font-family:"Times New Roman";
    color:teal'>varname</span><span lang=EN-US style='font-size:7.0pt;
    mso-bidi-font-size:10.0pt;font-family:"Courier New";mso-bidi-font-family:
    "Times New Roman"'>[index1 index2 … ]<o:p></o:p></span></p>
    <p class=MsoNormal><span lang=EN-US>A copy of the appropriate variable
    element is used in this case.</span></p>
    <p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
